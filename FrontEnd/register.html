<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Teaching Platform</title>
    <!--        Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!--        自定义CSS-->
    <link rel="stylesheet" href="css/login_register.css">
  </head>
  <body>
    <div class="rectangle">
      <div class="text-container">
        <p>Online</p>
        <p>Teaching</p>
        <p>Platform</p>
      </div>
      <div class="form-container">
        <form>
          <div class="form-row">
            <div class="form-group col">
              <label for="username">用户名</label>
              <input type="text" id="username" name="username" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="password">密码</label>
              <input type="password" id="password" name="password" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="role">我是</label>
              <select id="role" name="role" class="form-control">
                <option value="1">学生</option>
                <option value="2">老师</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <button type="submit" class="btn btn-primary custom-button">注册</button>
            </div>
            <div class="form-group col form-note">
              <span>已有账号？</span><a href="login.html" class="custom-link">立即登录</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!--        Bootstrap JS-->
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
