<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Online Teaching Platform</title>
<!--        Bootstrap CSS-->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
<!--        自定义CSS-->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="rectangle">
            <div class="text-container">
                <p>Online</p>
                <p>Teaching</p>
                <p>Platform</p>
            </div>
            <div class="form-container">
                <form>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="id">用户账号</label>
                            <input type="number" id="id" name="id" class="form-control" placeholder="仅支持输入数字">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="password">密码</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <button type="submit" class="btn btn-primary custom-button">登录</button>
                        </div>
                        <div class="form-group col form-note">
                            <span>没有账号？</span><a href="register.html" class="custom-link">立即注册</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!--        Bootstrap JS-->
        <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
<!--        自定义JS-->
        <script src="js/login.js"></script>
    </body>
</html>
